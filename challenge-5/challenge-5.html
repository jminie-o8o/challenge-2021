<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="challenge-5.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="A">
        <i class="fas fa-times"></i>
        <span class="playlist">Playlist</span>
      </div>
      <div class="B">
        <div class="B__a">
          <div class="B__a-image"><i class="far fa-image"></i></div>
        </div>
        <div class="B__b">
          <div class="B__b-a"><span>Random</span></div>
          <div class="B__b-b"><span>Love</span></div>
          <div class="B__b-c"><span>by Divay Kapoor</span></div>
        </div>
      </div>
      <div class="C">
        <div class="play">
          <i class="far fa-play-circle"></i>
          <span>play</span>
        </div>
        <div class="heart">
          <i class="far fa-heart"></i>
        </div>
        <div class="plus">
          <i class="fas fa-plus"></i>
        </div>
      </div>
      <div class="D">
        <div class="D__a"></div>
        <div class="D__b">
          <div><span class="D__b-a">Matargasti</span></div>
          <div><span class="D__b-b">Mohit Chauhan</span></div>
        </div>
      </div>
      <div class="E">
        <div class="E__a"></div>
        <div class="E__b">
          <div><span class="E__b-a">Arritude</span></div>
          <div><span class="E__b-b">Lewis OfMan - Attitude</span></div>
        </div>
      </div>
      <div class="F">
        <div class="F__a"></div>
        <div class="F__b">
          <div><span class="F__b-a">Try Everting</span></div>
          <div><span class="F__b-b">Shakira - Zootopia</span></div>
        </div>
      </div>
      <div class="G">
        <div class="G__a"></div>
        <div class="G__b">
          <div><span class="G__b-a">Sunflower</span></div>
          <div><span class="G__b-b">Joseph Vincent - Sunflower</span></div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
