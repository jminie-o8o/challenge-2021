<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
  </head>
  <body>
    <form>
      <div>
        <h1>Creat An Account</h1>
      </div>
      <div>
        <label for="first-name">First Name</label>
        <input id="first-name" required placeholder="First Name" type="text" />
      </div>
      <div>
        <label for="Last-Name">Last Name</label>
        <input id="" required placeholder="Last Name" type="text" />
      </div>
      <div>
        <label for="email">Emali</label>
        <input id="email" required placeholder="Emali" type="email" />
      </div>
      <div>
        <label for="Username">Username</label>
        <input id="Username" required placeholder="Username" type="text" />
      </div>
      <div>
        <label for="Password">Password</label>
        <input
          id="Password"
          required
          placeholder="Password"
          minlength="10"
          type="password"
        />
      </div>
      <div>
        <label for="date">Birth date</label>
        <input id="date" required type="date" />
      </div>
      <div>
        <label for="happy">How are you happy now?</label>
        <input id="happy" required type="range" />
      </div>
      <div>
        <label for="color">What is your fav.color</label>
        <input id="color" required type="color" />
      </div>
      <div>
        <input type="submit" value="Create Account" />
      </div>
    </form>
  </body>
</html>
